<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning JS</title>
</head>
<body>
    <script>

        // To print to the console just have "console.log()" and what you want printed out inside the brackets.


        function add(a,b,c){
            // add the 3 numbers a, b & c together and print it out to the console
            console.log (a+b+c)
        }   

        function subtract(x,y){
            // subtract y from x and print it out to the console
            console.log (x-y)
        }

        function sayHi(name){
            // print out to the console 'Hi, my name is ' plus the name parameter
            console.log ('hi my name is ' + name)
        }

        function countBackwards(){
            // run a loop that prints out to the console all the numbers from 10 to 1
            for(i = 10; i >= 1; i--){
                console.log(i)
            }
        }

        function getItemAtIndex(arr1, index){
            // print out to the console the value of arr1 at the index of 'index'
            console.log(arr1[index])
        }

        function printOutArray(arr2){
            // print out to the console the contents of an array
            for(i=0; i < arr2.length; i++){
                console.log(arr2[i])
            }

            //HINT: Look up the 'length' property of an array
        }

        function sumContentsOfArray(arr3){
            var count = 0;
            // sum together the contents of an array and print out to the console
            for(i=0; i <arr3.length; i++){
                count= count + arr3[i]
                
            }
            console.log(count)
        }


        function underOver(arr4){
            // print out to the console the number of elements in arr3 that are greater than 4, and 
            // the number that are less than or equal to 4
            for(i=0; i < arr4.length; i++){
                if(arr4[i] > 4){
                console.log(arr4[i])
                }
            }

        }

        function birdPerson(){
            // print out to the console a countdown starting at 51 going to 1, but if the number can be
            // divided by then 3 printout 'Bird', if it can be divided by 5 then print out 'Person',
            // and if it can be divided by both 3 AND 5 print out 'BirdPerson'
            for(i=51; i >=1; i--){
                if(i%5 == 0 && i%3 == 0){
                    console.log('birdperson')
                }
                else if(i%3 == 0){
                    console.log('bird')
                }
                else if(i%5 == 0){
                    console.log('person')
                }
               else console.log(i)
                
            }

            //HINT: look up modulo operator
        }

        //-----------------------

        //Variables
        let a = 3;
        let b = 8;
        let c = -1;
 
        let x = 10;
        let y = 3;

        let name = 'Tabetha';

        let arr1 = ['pen', 'mouse', 'heater', 'chair', 'kettle'];
        let index = 3;
 
        let arr2 = [1, 5, 'Bert', false];
 
        let arr3 = [3,-1,6,14,-3]
 
        let arr4 = [7,1,3,8,9,2,5,5]

        //-------------------------------

        // Function calls

         add(a,b,c);
         subtract(x,y);
         sayHi( name);
         countBackwards();
         getItemAtIndex(arr1, index);
         printOutArray(arr2);
         sumContentsOfArray(arr3);
         underOver(arr4);
         birdPerson();


    </script>
</body>
</html>
